<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/singupLogin.css" />
    <title>Singup</title>
  </head>
  <body>
    <div class="register__container">
      <div class="container">
        <div class="register__container__image">
          <img src="/misc/darkthrone.webp" alt="" />
        </div>
        <div class="register__container__form">
          <form action="">
            <div class="register__container__form__inputs">
              <input
                type="text"
                name="userName"
                id="formUserName"
                class="info"
                placeholder="Your user name"
                required
              />
              <input
                type="password"
                name="password"
                id="formPassword"
                placeholder="Your password"
                class="info"
                required
              />
              <input type="submit" value="Login" class="singUp" />
            </div>
          </form>
          <p class="text">
            You are new? <a href="/html/singup.html">Click here</a>
          </p>
          <p class="text">
            come back to initial page <a href="../index.html">Click here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
